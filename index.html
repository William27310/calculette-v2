<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Calculette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="min-vh-100">

    <div>

                <!-- interface -->

                    <p>00000</p>

                <div class="row">

                    <!-- 1Ã¨re partie -->
                    <div class="mt-3 pt-3 premier_partie">
                        <button class="rounded bg-dark mt-3 p-2 ps-3 px-3">/</button>
                        <button class="rounded bg-dark mt-4 p-2 ps-3 px-3">*</button>
                        <button class="rounded bg-dark mt-4 p-2 ps-3 px-3"> AC</button>
                    </div>

                    <!-- 2nd partie -->

                        <button class="rounded bg-dark mt-4 p-2 ps-3 px-3">2</button>
                        <button class="rounded bg-dark mt-4 p-2 ps-3 px-3">1</button>
                        <button class="rounded bg-dark mt-3 p-2 ps-3 px-3">0</button>
                    </div>

                    <!-- 3eme partie -->
                    <div class="mt-3 pt-3 troisieme_partie">
                        <button class="rounded bg-dark mt-3 p-2 ps-3 px-3">+</button>
                        <button class="rounded bg-dark mt-4 p-2 ps-3 px-3">-</button>
                        <button class="rounded bg-dark mt-4 p-2 ps-3 px-3">AC</button>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
