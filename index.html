<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div>
        <div class="text-center d-flex justify-content-center mt-5">
            <div class="card bg-dark row">

                <!-- interface -->
                <div class="text-white mt-5 pt-3 rounded body">
                    <p id="affichage">0</p>
                </div>

                <div class="row">
                    <hr>

                    <!-- 1Ã¨re partie -->
                    <div class="mt-3 pt-3 premier_partie">
                        <button class="rounded mt-3 p-2 ps-3 px-3" onclick="soustraction()">/</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="multiplication()">*</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="calculer()">=</button>
                    </div>

                    <!-- 2nd partie -->
                    <div class="mt-3 pt-3 seconde_partie">
                        <button class="rounded mt-3 p-2 ps-3 px-3" onclick="afficherNombre(9)">9</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="afficherNombre(8)">8</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="afficherNombre(7)">7</button>
                        <button class="rounded mt-3 p-2 ps-3 px-3" onclick="afficherNombre(6)">6</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="afficherNombre(5)">5</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="afficherNombre(4)">4</button>
                        <button class="rounded mt-3 p-2 ps-3 px-3" onclick="afficherNombre(3)">3</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="afficherNombre(2)">2</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="afficherNombre(1)">1</button>
                        <button class="rounded mt-3 p-2 ps-3 px-3" onclick="afficherNombre(0)">0</button>
                    </div>

                    <!-- 3eme partie -->
                    <div class="mt-3 pt-3 troisieme_partie">
                        <button class="rounded mt-3 p-2 ps-3 px-3" onclick="additionner()">+</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="soustraction()">-</button>
                        <button class="rounded mt-4 p-2 ps-3 px-3" onclick="effacerNombre()">AC</button>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
